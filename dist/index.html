<!DOCTYPE html>
<html lang="fr-fr">
	<head>
		<meta charset="utf-8" />
		<title>Vue sans (gros) bundler</title>
		<link type="text/css" rel="stylesheet" href="/css/mw-jukebox.css" media="all" />
	</head>
	<body>
		<div id="app"></div>
		<script type="importmap">
			{
				"imports": {
					"vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
				}
			}
		</script>
		<script type="module">
			import { createApp } from 'vue'
			import MyApp from '/js/MyApp.mjs';
			createApp(MyApp).mount('#app')
		</script>
	</body>
</html>
